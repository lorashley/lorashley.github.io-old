<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Friends, meet Fort Lauderdale</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Playfair+Display|Roboto" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="hero">
		<!-- The video -->
		<video autoplay muted loop id="hero_video">
		  <source src="img/sunrise.mov" type="video/mp4">
		</video>

		<div class="hero_content">
		  <h2>Friends, meet Fort Lauderdale</h2>
		</div>

	</div>

	<div id="weather">
		<canvas id="icon1" width="128" height="128"></canvas>
		<canvas id="icon2" width="128" height="128"></canvas>
	</div>

	<div id="getting_here">
		<h2>Getting Here</h2>
	</div>

	<div id="yelp_collection">
		<h2>Eat & Do</h2>
	</div>

	<div id="events">
		<h2>Events</h2>
	</div>

	<div id="lodging">
		<h2>Sleep</h2>
	</div>

	<div id="transit">
		<h2>Move</h2>
	</div>

	<script src="js/jquery-3.0.0.js"></script>
	<script src="js/main.js"></script>
	<script src="js/skycons.js"></script>


	<script>
	  var skycons = new Skycons({"color": "white"});
	  // on Android, a nasty hack is needed: {"resizeClear": true}

	  // you can add a canvas by it's ID...
	  skycons.add("icon1", Skycons.PARTLY_CLOUDY_DAY);

	  // ...or by the canvas DOM element itself.
	  skycons.add(document.getElementById("icon2"), Skycons.RAIN);

	  // if you're using the Forecast API, you can also supply
	  // strings: "partly-cloudy-day" or "rain".

	  // start animation!
	  skycons.play();

	  // you can also halt animation with skycons.pause()

	  // want to change the icon? no problem:
	  skycons.set("icon1", Skycons.PARTLY_CLOUDY_NIGHT);

	  // want to remove one altogether? no problem:
	  skycons.remove("icon2");
	</script>
</body>
</html>
